<div class="container">
  <div class="card" style="max-height: 500px;">
<!--    <div class="card-header bg-info">PHP and jQuery - Crop Image and Upload using Croppie plugin</div>-->
    <div class="card-body">

      <div class="row">
        <div class="col-md-4 text-center">
        <div id="upload-demo"></div>
        </div>
        <div class="col-md-4" style="padding:5%;">
        <strong>Choisir photo entreprise</strong>
        <input type="file" id="image">
		<br>
		<br>
        <button class="btn btnBlack btn-block btn-upload-image">Rogner <i class="fa fa-scissors"></i></button>
        </div>

        <div class="col-md-4">
        <div id="preview-crop-image" style="background:#9d9d9d;width:300px;padding:50px 50px;height:300px;"></div>
        </div>
      </div>

    </div>
  </div>
</div>


<script type="text/javascript">


var resize = $('#upload-demo').croppie({
    enableExif: true,
    enableOrientation: true,    
    viewport: { // Default { width: 100, height: 100, type: 'square' } 
        width: 300,
        height: 100,
        type: 'square'
    },
    boundary: {
        width: 300,
        height: 300
    }
});


$('#image').on('change', function () { 
  var reader = new FileReader();
    reader.onload = function (e) {
      resize.croppie('bind',{
        url: e.target.result
      }).then(function(){
        console.log('jQuery bind complete');
      });
    }
    reader.readAsDataURL(this.files[0]);
});
//this code is created by Josu√© - jose.init.dev@gmail.com

$('.btn-upload-image').on('click', function (ev) {
  resize.croppie('result', {
    type: 'canvas',
    size: 'viewport'
  }).then(function (img) {
    $.ajax({
      url: "assets/includes/croppieSave-entreprise.php",
      type: "POST",
      data: {"image":img},
      success: function (data) {
        html = '<img src="' + img + '" />';
        $("#preview-crop-image").html(html);
      }
    });
  });
	window.location.href="././compte.php?option=entreprise&ent-photo-ok=true";
});


</script>
